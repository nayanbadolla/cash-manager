<body>
    <header>
        <h1><ins>Register Manager</ins></h1>
    </header>
    
    <h3>find the minimum number of notes to return</h3>
    <h3>enter the bill amount and cash given by customer</h3>
    <h2>Bill Amount:</h2>
    <input id="billAmt" type="text" name="billAmt" placeholder="enter bill amount">
    <h2>Cash Given:</h2>
    <input id="cashGiven" type="text" name="cashGiven" placeholder="enter cash given">
    <br>
    <button id="calcBtn">Calculate</button>
    
    <div class="display"></div>

    <div class="table">

                <td class="noNotes"></td>
            </tr>

                <td>Note</td>

                <td>₹ 20</td>
                <td>₹ 10</td>
                <td>₹ 5</td>
                <td>₹ 1</td>

        </table>
    </div>

    <div class="mobile-table">
        <table>
            <tr>
                <td>No. of Notes</td>
                <td>Note</td>
            </tr>

            </tr>
            <tr>
                <td>₹ 5</td>
                <td class="noNotes-mobile"></td>
            </tr>
            <tr>
                <td>₹ 1</td>
                <td class="noNotes-mobile"></td>
            </tr>
            </tr>
        </table>
